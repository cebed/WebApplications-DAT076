<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRatingLabel_chef}" for="chef" />
                    <h:inputText id="chef" value="#{ratingController.selected.chef}" title="#{bundle.CreateRatingTitle_chef}" required="true" requiredMessage="#{bundle.CreateRatingRequiredMessage_chef}"/>
                    <h:outputLabel value="#{bundle.CreateRatingLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{ratingController.selected.comment}" title="#{bundle.CreateRatingTitle_comment}" />
                    <h:outputLabel value="#{bundle.CreateRatingLabel_rate}" for="rate" />
                    <h:inputText id="rate" value="#{ratingController.selected.rate}" title="#{bundle.CreateRatingTitle_rate}" />
                    <h:outputLabel value="#{bundle.CreateRatingLabel_rater}" for="rater" />
                    <h:inputText id="rater" value="#{ratingController.selected.rater}" title="#{bundle.CreateRatingTitle_rater}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ratingController.create}" value="#{bundle.CreateRatingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ratingController.prepareList}" value="#{bundle.CreateRatingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRatingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
