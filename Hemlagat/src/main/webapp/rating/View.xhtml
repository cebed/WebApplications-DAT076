<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRatingLabel_chef}"/>
                    <h:outputText value="#{ratingController.selected.chef}" title="#{bundle.ViewRatingTitle_chef}"/>
                    <h:outputText value="#{bundle.ViewRatingLabel_comment}"/>
                    <h:outputText value="#{ratingController.selected.comment}" title="#{bundle.ViewRatingTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewRatingLabel_rate}"/>
                    <h:outputText value="#{ratingController.selected.rate}" title="#{bundle.ViewRatingTitle_rate}"/>
                    <h:outputText value="#{bundle.ViewRatingLabel_rater}"/>
                    <h:outputText value="#{ratingController.selected.rater}" title="#{bundle.ViewRatingTitle_rater}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ratingController.destroyAndView}" value="#{bundle.ViewRatingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRatingEditLink}"/>
                <br />
                <h:commandLink action="#{ratingController.prepareCreate}" value="#{bundle.ViewRatingCreateLink}" />
                <br />
                <h:commandLink action="#{ratingController.prepareList}" value="#{bundle.ViewRatingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRatingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
