<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/addb/Templetes/Templete.xhtml">

        <ui:define name="content">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="/materialize/css/rating.css"/>
    </h:head>
    <h:body>
        <div class="ui-g-5" style="display: block; margin-left: auto; margin-right: auto;"></div>
        <div class="ui-g-2" style="display: block; margin-left: auto; margin-right: auto;">
        <h:form> 
            <p:dataScroller value="#{ratingController.rating}" var="rating" chunkSize="5">
                <f:facet name="header">
                    Reviews
                    <h:outputText value="#{rating.chef}" style="font-weight: bold"/>
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="detail">
                   
                    
                    <p:panel id="basic" header="#{rating.rater}" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="chef:" />
                            <h:outputText value="#{rating.chef}" style="font-weight: bold"/>

                            <h:outputText value="Rating:" />
                            <p:rating value="#{rating.rate}" readonly="true" />
                            

                            <h:outputText value="Comment:" />
                            <h:outputText value="#{rating.comment}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:panel>
                    
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
             </div>
   </h:body>
               </ui:define>
    </ui:composition>
</html>
