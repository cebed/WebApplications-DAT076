<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Register"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: gray" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                    <p:graphicImage name="/demo/images/login.png" />
                </h:outputLink>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                Welcome #{usertableController.email}
                <h:commandButton value="Logout" action="#{login.logout()}" />
                <ui:insert name="title">Page</ui:insert>
                <h:link outcome="index" value="#{bundle.CreateUsertableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
