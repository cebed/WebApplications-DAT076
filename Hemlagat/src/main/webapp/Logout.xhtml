<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/addb/Templetes/Templete.xhtml">
        <ui:define name="title">
            <h:outputText value="Register"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <f:event type="preRenderView" listener="#{login.showLoginMessage()}" />

            <h:form>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                Welcome #{userdbController.email}
                <h:commandButton value="Logout" action="#{login.logout()}" />
                <ui:insert name="title">Page</ui:insert>
                <h:link outcome="index" value="#{bundle.CreateUserdbIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
