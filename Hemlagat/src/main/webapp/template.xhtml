<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">




    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud_1.css"/>
    </h:head>

    <h:body>

        <b:container fluid="true">

            <b:row>

                <div id="top" class="top">

                    <form>
                        <p:button id="button1" class="topButton" outcome="/userdb/RegisterPage" value="Register" />

                        <p:button  id="button2"  class="topButton" outcome="/LoginPage" value="Login"/>
                    </form>

                    <h:link outcome="/addb/List" value="mat listan"/>
                    <br/>
                    <h:link outcome="/addb/Create" value="skapa lista"/>
                    <ui:insert name="top"></ui:insert>





                    <div id="logga" class="logga">
                        <h:graphicImage value="/addb/logga.png" alt="hej" id="loggapos" />

                        <ui:insert name="logga"> </ui:insert>

                    </div>
                </div>


            </b:row>


            <b:row>
                <div>
                    <div id="content" class="body">


                        <ui:insert name="body">Default Body</ui:insert>
                    </div>
                </div>



            </b:row>


            <b:row>

                <div id="bottom" class="bottom">



                    <ui:insert name="bottom"> </ui:insert>

                    <div id="menubar" class="menubar">
                        <b:navBar brand="Hemlagat AB" fluid="true">
                            <b:navbarLinks>
                                <div class="labl" id="labl" style="top: 25%; bottom: 10%; position: absolute;">
                                <b:label text="Copyright 2019" severity="success"/>
                                </div>
                              

                            </b:navbarLinks>

                            <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
                            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                            <b:navbarLinks pull="right" styleClass="hidden-xs">
                                <b:navLink value="About us" outcome="BottomBar"></b:navLink>
                                <b:navLink value="Contact us" outcome="contactus"/>
                            </b:navbarLinks>
                        </b:navBar>
                    </div>
                </div>



            </b:row>






        </b:container>
    </h:body>

</html>
