<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>


    </h:head>
    <ui:composition template="/addb/Templetes/Templete.xhtml">
        <ui:define name="content">
            <h:body>
                <f:view locale="#{facesContext.externalContext.requestLocale}">
                    <b:jumbotron style="background: white; height: auto;"> 
                        <div class="myContact" style="position: relative;  align-content: center; text-align: center; color: green;">
                            <h1>Min profil </h1>
                        </div>
                        <b:container>
                            <h:outputStylesheet />
                            <!--      loggad som skriven av roman             -->
                            <h:form>
                                <div class="col-sm-6 col-sm-offset-3" align="center" >
                                    <div class="panel panel-default" style="background-color: whitesmoke;"> 
                                        <p:panel style="background: white; width: 250px; ">
                                            <h2><strong>Välkommen</strong></h2> 
                                            <p> #{userBean.username} </p>
                                            <br></br>
                                            <p> <strong> Email adress </strong></p> 
                                         
                                            <p>#{userBean.email}</p>
                                            <!-- <p>Your ads: </p> hashtag{login.myItems} -->
                                            <!-- <p>Your rating: </p>-->
                                            <hr></hr>
                                            <h:link outcome="/changepassword" value="Byt lösenord"/>

                                            <hr></hr>
                                            <h:commandLink action="#{addbBean.OnItemsbyEmail()}" value="Alla Annonser" styleClass="btn btn-large"/>

                                            <hr></hr>
                                            <h:commandLink action="#{addbBean.OnBougtItems() }"  value="Köpta annonser" styleClass="btn btn-large"/>

                                            <hr></hr>
                                            <h:commandLink action="#{addbBean.OnAktiveItems()}" value="Aktiva annonser" styleClass="btn btn-large"/>

                                            <hr></hr>
                                            <b:commandLink action="#{addbController.addToShoppingCartForRating()}" value="Se dina omdömen">
                                                <f:setPropertyActionListener value="#{userBean.email}" target="#{ratingController.email}" />
                                            </b:commandLink>
                                            <hr></hr>
                                            
                                         
                                            <p:commandButton  action="#{login.logout}" value="Logga ut" style="background-color: silver; "  />
                                            <hr></hr>


                                        </p:panel>
                                    </div>
                                </div>
                            </h:form>








                        </b:container>
                    </b:jumbotron>
                </f:view>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
