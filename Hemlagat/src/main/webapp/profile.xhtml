<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <title>Your Profile</title>
    </h:head>

    <h:body styleClass="green darken-3">
        <f:view locale="#{facesContext.externalContext.requestLocale}">


            <div  class="valign-wrapper" id="login-page" >
                <div class="container" >   
                    <div class="center-align">
                        <div class="row">
                            <div class="col s6 offset-s3">
                                <div class="card">
                                    <div class="card-content">
                                        <div>
                                            <img class="responsive-img" style="max-width: 64px;" src="https://d29fhpw069ctt2.cloudfront.net/icon/image/120428/preview.svg"  />
                                            <div class="header">
                                                <h1>Your Profile</h1>
                                                <h:outputStylesheet library="css" name="jsfcrud.css"/>

                                                <h:form>
                                                    <p>Welcome, #{login.username} </p> 
                                                    <p>Email address: #{login.email}</p>
                                                    <p>Your ads: #{login.myItems}</p>
                                                    <p>Your rating: </p>
                                                    <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>

                                                    <h:panelGrid columns="2">

                                                        <h:outputLabel value="#{bundle.EditUserdbLabel_password}" for="Change password" />
                                                        <h:inputText id="password" value="#{userdbController.selected.password}" title="#{bundle.EditUserdbTitle_password}" />
                                                    </h:panelGrid>
                                                    <h:commandLink action="#{userdbController.update}" value="#{bundle.EditUserdbSaveLink}"/>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
