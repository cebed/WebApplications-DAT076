<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:messages showDetail="true"/>

            <p:fileUpload value="#{imageStoreController.file}" mode="simple"/>

            <p:commandButton value="Submit" ajax="false" actionListener="#{imageStoreController.storeImage}"/>
            <h:link outcome="/addb/Create" value="crate"> </h:link>

            <h:graphicImage id="image" alt="uploaded image" url="/image"/>


        </h:form>

    </h:body>
</html>
