<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/addb/Templetes/Templete.xhtml">
        <ui:define name="title">
            <h:outputText value="Register"></h:outputText>
        </ui:define>
        <ui:define name="content">
        
        <h:head>
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="js/materialize.min.js"></script>

            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </h:head>



        <h:body>

            <div  class="valign-wrapper" id="login-page" >
                <div class="container" >   
                    <div class="center-align">
                        <div class="row">
                            <div class="col s6 offset-s3" style="background: #13654a;">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="header">
                                            <h1>Register</h1>
                                            <h:outputStylesheet library="css" name="jsfcrud.css"/>

                                        </div>

                                        <img class="responsive-img" style="max-width: 64px;" src="https://d29fhpw069ctt2.cloudfront.net/icon/image/120428/preview.svg"  />
                                        <div class="left-align" >
                                            <h:form id="login-form">
                                                <p:growl autoUpdate="true"/>
                                                <div class="row">
                                                    <div class="col s12 input-field">
                                                        <p:inputText id="email" value="#{userdbController.selected.email}" required="true" label="email" requiredMessage="Please enter email" title="#{bundle.CreateUserdbTitle_email}"/>
                                                        <p:outputLabel value="#{bundle.CreateUserdbLabel_email}" for="email"  />

                                                    </div>

                                                    <div class="col s12 input-field">
                                                        <p:inputText id="name" value="#{userdbController.selected.username}" title="#{bundle.CreateUserdbTitle_username}" requiredMessage="Please enter name" label="name" required="true"/>
                                                        <p:outputLabel for="name" value="#{bundle.CreateUserdbLabel_username}" />

                                                    </div>

                                                    <div class="col s12 input-field">
                                                        <h:inputSecret id="password" value="#{userdbController.selected.password}" title="#{bundle.CreateUserdbTitle_password}" requiredMessage="Please enter password" required="true">
                                                            <f:validateLength minimum="2" />
                                                        </h:inputSecret>
                                                        <p:message for="password" display="icon" />
                                                        <p:outputLabel for="password" value="#{bundle.CreateUserdbLabel_password}" />

                                                    </div>

                                                    <div class="col s12 input-field">
                                                        <h:commandButton action="#{userdbController.create}" value="#{bundle.CreateUserdbSaveLink}" styleClass="btn btn-large" />
                                                    </div>

                                                    <div class="col s12 input-field">
                                                        <p:button outcome="/Locationpage.xhtml" value="Cancel"/>
                                                    </div>

                                                </div>

                                            </h:form>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </h:body>
        </ui:define>
    </ui:composition>
</html>
