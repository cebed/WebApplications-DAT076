<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserdbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserdbEmpty}" rendered="#{userdbController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userdbController.items.rowCount > 0}">
                    <h:outputText value="#{userdbController.pagination.pageFirstItem + 1}..#{userdbController.pagination.pageLastItem + 1}/#{userdbController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userdbController.previous}" value="#{bundle.Previous} #{userdbController.pagination.pageSize}" rendered="#{userdbController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userdbController.next}" value="#{bundle.Next} #{userdbController.pagination.pageSize}" rendered="#{userdbController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userdbController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserdbTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserdbTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserdbTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userdbController.prepareView}" value="#{bundle.ListUserdbViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userdbController.prepareEdit}" value="#{bundle.ListUserdbEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userdbController.destroy}" value="#{bundle.ListUserdbDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userdbController.prepareCreate}" value="#{bundle.ListUserdbCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserdbIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
