<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserdbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserdbLabel_email}"/>
                    <h:outputText value="#{userdbController.selected.email}" title="#{bundle.ViewUserdbTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserdbLabel_username}"/>
                    <h:outputText value="#{userdbController.selected.username}" title="#{bundle.ViewUserdbTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUserdbLabel_password}"/>
                    <h:outputText value="#{userdbController.selected.password}" title="#{bundle.ViewUserdbTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userdbController.destroyAndView}" value="#{bundle.ViewUserdbDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserdbEditLink}"/>
                <br />
                <h:commandLink action="#{userdbController.prepareCreate}" value="#{bundle.ViewUserdbCreateLink}" />
                <br />
                <h:commandLink action="#{userdbController.prepareList}" value="#{bundle.ViewUserdbShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserdbIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
