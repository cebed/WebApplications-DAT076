<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserdbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserdbLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userdbController.selected.email}" title="#{bundle.EditUserdbTitle_email}" required="true" requiredMessage="#{bundle.EditUserdbRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUserdbLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userdbController.selected.username}" title="#{bundle.EditUserdbTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUserdbLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userdbController.selected.password}" title="#{bundle.EditUserdbTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{userdbController.update}" value="#{bundle.EditUserdbSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserdbViewLink}"/>
                <br />
                <h:commandLink action="#{userdbController.prepareList}" value="#{bundle.EditUserdbShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserdbIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
