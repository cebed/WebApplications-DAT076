<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/addb/Templetes/Templete.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserdbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserdbLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userdbController.selected.email}" title="#{bundle.CreateUserdbTitle_email}" required="true" requiredMessage="#{bundle.CreateUserdbRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUserdbLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userdbController.selected.username}" title="#{bundle.CreateUserdbTitle_username}" />
                    <h:outputLabel value="#{bundle.CreateUserdbLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userdbController.selected.password}" title="#{bundle.CreateUserdbTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userdbController.create}" value="#{bundle.CreateUserdbSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userdbController.prepareList}" value="#{bundle.CreateUserdbShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserdbIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
