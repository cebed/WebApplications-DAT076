<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">KÃ¶p</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud_1.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"></link>

    </h:head>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAddbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:container>
                <b:row>
                    <h:form id="form">

                        <p:dataGrid var="item" value="#{addbController.item}" columns="3" layout="grid"
        rows="50" paginator="false" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
                            <p:panelGrid  style="width:100%"  >
                                <p:row >
                                    <p:column > <p:graphicImage value="/addb/curry.jpeg" id="curry" width="100px" height="100px"/> </p:column>
                                    <p:column> <h:outputText value="#{item.title} " />
                                    <h:outputText value="#{item.address} " />
                                    </p:column>
                                    
                                </p:row>
                                <p:row>

                                    <p:column>
                                        <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">

                                            <h:outputText value="haha" style="margin:0 auto;"/>
                                            <f:setPropertyActionListener value="#{item}" target="#{addbController.selected}" />
                                        </p:commandLink></p:column>
                                    <p:column> 
                                        <h:outputText value="#{item.description}" />
                                        <h:commandLink action="#{addbController.destroy}" value="#{bundle.ListAddbDestroyLink}"/></p:column>
                                        
                                </p:row>
                            </p:panelGrid>
                        </p:dataGrid>








                        <p:dialog  widgetVar="carDialog"  resizable="false" showHeader="false" onHide="true" >
                            <p:outputPanel id="carDetail" style="text-align:center;">
                                <p:panelGrid  columns="2"  layout="grid" >
                                    <f:facet name="header">
                                        <p:graphicImage value="/addb/curry.jpg" />  

                                    </f:facet>
                                    <h:outputText value="Title:" />
                                    <h:outputText value="#{addbController.selected.id}" />

                                    <h:outputText value="Description:" />
                                    <h:outputText value="#{addbController.selected.description}" />

                                    <h:outputText value="address:" />
                                    <h:outputText value="#{addbController.selected.address}" />

                                    <h:outputText value="Price" />
                                    <h:outputText value="$#{addbController.selected.price}" />
                                    <h:outputText value="quantity:" />
                                    <h:outputText value="#{addbController.selected.quantity}" />
                                    <h:outputText value="weight:" />
                                    <h:outputText value="#{addbController.selected.weight}" />

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                    </h:form>



                </b:row>




            </b:container>
















        </ui:define>
    </ui:composition>

</html>
