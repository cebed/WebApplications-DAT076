<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <h:body>
        <ui:composition template="/addb/Templetes/Templete.xhtml">
            <ui:define name="content">
                <div class="ui-g" style="background-color: white;">

                    <!-- hela sidan          -->
                    <div class="ui-g-12" >
                        <!--  Baren på toppen         -->
                        <div class="ui-g-12" style="height: 40px;" align="center" >  </div>
                        <!--   höger spalt          -->
                        <div class="ui-g-1"   > </div> 
                        <!-- conntent spalt         -->
                        <div class="ui-g-10"  style="border: outset; "  >
                            <!-- baren på content          -->
                            <div class="ui-g-12"  align="center"  >
                                <!-- baren på content          -->
                                <p:outputLabel style="  font-family: serif; font-size: 30px; font-weight: bold; color: #13654a;">
                                    Din Bestälning
                                </p:outputLabel> </div>












                            <!-- detta är intressanta delen          -->


                            <!-- 1 col 1    där bilden och ladda knapp ska visas      -->
                            <div class="ui-g-4"      > 
                                <!-- header till först col -->
                                <div class="ui-g-12"  style="  height: 150px; "  ></div>
                                <div class="ui-g-12"  style="border: outset;  height: 200px; "  > 
                                    <!-- bidden visas här          -->    bilden visas här  

                                </div>
                                <div class="ui-g-12"  style="  height: 200px; "  align="center"> 
                                    <!-- sätt bilden här med knapp       knappen skavara här     -->         
                                    <p:fileUpload value="#{addbController.file}" mode="simple"/>
                                </div>                  

                            </div> 
                            <!-- 1 col 1    slut på col 1      -->









                            <!-- 2col 2   start på col 2 där contenten ska sätta in       -->
                            <div class="ui-g-4"  style="border: outset;  background-color: white; "  > 
                                <!-- rad 1 col 2 -->
                                <div class="ui-g-12"     > 
                                    <!-- bidden visas här          -->   
                                    <b:inputText label="MatTitel"  value="#{addbController.selected.title}"></b:inputText>
                                </div>
                                <div class="ui-g-12"     > 
                                    <!-- bidden visas här          -->   
                                    <b:inputTextarea label="Beskrivning" styleClass="unresizable" value="#{addbController.selected.description}"> </b:inputTextarea>
                                </div>
                                <div class="ui-g-12"     > 
                                    <!-- bidden visas här          -->   
                                    <b:inputText label="Pris" labelStyle="width:80px;" value="#{addbController.selected.price}"> </b:inputText>
                                </div>
                                <div class="ui-g-12"     > 
                                    <!-- bidden visas här          -->   
                                    <h:outputLabel for="basic" value="Antal  "  />
                                    <p:spinner id="basic"  value="#{addbController.selected.quantity}"  />
                                </div>
                                <div class="ui-g-12"     > 
                                    <!-- bidden visas här          -->   
                                    <b:inputText label="Vikt" labelStyle="width:80px;" value="#{addbController.selected.weight}"> </b:inputText>
                                </div>
                                <div class="ui-g-12"     > 
                                    <!-- bidden visas här          -->   
                                    <b:inputText label="Address" labelStyle="width:80px;" value="#{addbController.selected.address}"> </b:inputText>
                                </div>
                                <div class="ui-g-6"   > 
                                    <!-- bidden visas här          -->   
                                    <b:inputText label="Ort" labelStyle="width:80px;" value="#{addbController.selected.other}"></b:inputText>
                                </div>
                                <div class="ui-g-6"   > 
                                    <!-- bidden visas här          -->   
                                    <b:inputText label="Postnumber" labelStyle="width:80px;" value="#{addbController.selected.other2}"></b:inputText>
                                </div>



                            </div> 
                            <!-- 2 col 2     slut på col 2     -->





                            <!-- 3 col 3 col 3 börjar    <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="checkbox 1" label="Please decide" />      -->
                            <div class="ui-g-4"    > 
                                <!-- 2 col 2     slut på col 2     -->
                                <div class="ui-g-12" style="border: outset; height: 100px; " align="center"  >
                                    <p:outputLabel style="  font-family: serif; font-size: 30px; font-weight: bold; color: #13654a;">
                                        Maträtten innhåller
                                    </p:outputLabel> 
                                </div>

                                <div class="ui-g-12" style="border: outset; "   > 
                                    <div class="ui-g-6"    >  <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="checkbox 1"  />  </div> 
                                    <div class="ui-g-6"   >  <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="checkbox 1"  />        </div> 
                                    <div class="ui-g-6"    >  <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="checkbox 1"  />      </div> 
                                    <div class="ui-g-6"    >  <b:selectBooleanCheckbox value="#{settingsBean.checkbox1}" caption="checkbox 1"  />       </div>   
                                </div>
                                <div class="ui-g-6"   >
                                    <b:button value="Backa" tiny-screen="half"   iconAwesome="bar-chart" look="success" style="height: 100px; width: 100px; "/>
                                </div>
                                <div class="ui-g-6" >

                                    <b:button value="Köp" tiny-screen="half"  iconAwesome="cart-plus" look="success"  style="height: 100px; width: 100px;"/>
                                </div>



                            </div> 
                            <!-- 1 col 1          -->




































                        </div> 
                        <!--  höger vänster spalt          -->
                        <div class="ui-g-1"    > </div> 
                        <!--  footer vänster spalt          -->
                        <div class="ui-g-12" style="height: 100px;" > </div>
                    </div>









                    <!--   tommy längst ner          -->
                    <div class="ui-g-12" style="height: 300px;"> 
                        <div class="ui-g-12" style="height: 40px;" ></div>
                        <div class="ui-g-6"  align="left">
                            <b:button value="Backa" tiny-screen="half"  offset="4" iconAwesome="bar-chart" look="success" style="height: 100px; width: 400px; "/>
                        </div>
                        <div class="ui-g-6" align="right">

                            <b:button value="Köp" tiny-screen="half"  iconAwesome="cart-plus" look="success"  style="height: 100px; width: 400px;"/>
                        </div>
                    </div>

                </div>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
