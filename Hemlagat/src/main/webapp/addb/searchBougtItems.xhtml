<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">




    <h:body>

        <ui:composition template="/addb/Templetes/Templete.xhtml">


            <ui:define name="content">

                <div class="ui-g" style="background-color: white;">

                    <div class="ui-g-12" align="center" style="  font-family: serif; font-size: 80px; font-weight: bold; color: #13654a; margin-left: -20px;">
                        
                        Alla dina köpta produkter 
                    </div>
                    <div class="ui-g-2" ></div>
                    <div class="ui-g-8" >
                        <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>


                            <h:dataTable value="#{addbBean.bougtItems}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">



                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_weight}"/>
                            </f:facet>
                            <h:outputText value="#{item.weight}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_vegetarian}"/>
                            </f:facet>
                            <h:outputText value="#{item.vegetarian}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_nuts}"/>
                            </f:facet>
                            <h:outputText value="#{item.nuts}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_lactose}"/>
                            </f:facet>
                            <h:outputText value="#{item.lactose}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_gluten}"/>
                            </f:facet>
                            <h:outputText value="#{item.gluten}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddbTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ort/stad"/>
                            </f:facet>
                            <h:outputText value="#{item.other}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Postno"/>
                            </f:facet>
                            <h:outputText value="#{item.other2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="din Email"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                        </h:column>

                    </h:dataTable>

                   

                </h:form>
                    </div>
                    <div class="ui-g-2" ></div>
                    <div class="ui-g-12" >
                        <b:button  outcome="/Locationpage" value="Till första sidan" style="width: 100%;  font-size: 30px;"/>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
