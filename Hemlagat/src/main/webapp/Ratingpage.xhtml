<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/addb/Templetes/Templete.xhtml">

        <ui:define name="content">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        
        
        
        <h:form><div class="ui-g-4" style="display: block; margin-left: auto; margin-right: auto;"></div>
        <div class="ui-g-6" style="display: block; margin-left: auto; margin-right: auto;">
            
    <p:growl id="messages" showDetail="true" />
 
    <h:panelGrid id="ratesystem" columns="1" cellpadding="2"  >
        <h3>Rating</h3>
        <p:rating value="#{ratingController.selected.rate}" />
        <h3> Comment </h3>
       
        <p:inputTextarea rows="6" cols="33" />
       
        <h:outputText value="who made this dish:" />
        <h:inputText value="#{ratingController.selected.chef}" size="60" />
        <h:outputText value="who is the rater" />
        <h:inputText value="#{ratingController.selected.rater}" size="60" />
        
    </h:panelGrid>
    <b:commandButton value="Submit"  look="success" span="2"
                     actionListener="#{ratingController.create()}"/>
    
          
        </div>
    <p:dialog header="Values" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:panelGrid id="display" columns="2" cellpadding="5">
            <h:outputText value="Rating 1:" />
            <h:outputText value="#{ratingbean.rating1}" />
 
            <h:outputText value="Comment:" />
            <h:outputText value="#{ratingbean.comment}" />
 
            <h:outputText value="Rating 3:" />
            <h:outputText value="#{ratingbean.rating3}" />
        </h:panelGrid>
    </p:dialog>
</h:form>
        
        
        
    </h:body>
               </ui:define>
    </ui:composition>
