<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Mail Sender</title>
    </h:head>

    <ui:composition template="/addb/Templetes/Templete.xhtml">
        <ui:define name="title">
            <h:outputText value="Mail"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:body>
                <b:jumbotron style="background: white; height: auto;"> 
                    <div class="myContact" style="position: relative;  align-content: center; text-align: center; color: green;">
                        <h1> Kontakta oss </h1>

                    </div>
                    <b:container>
                        <h:form>
                            <p:growl autoUpdate="true"/>
                            <p:growl id="growl" showDetail="true" sticky="true" life="10"/>  

                            <p:panel style="background: whitesmoke;">
                                <table>

                                    <tr>
                                        <td align="right">  </td>
                                        <td>

                                            <p:inputText type="hidden" value="#{mailgctr.username}"/>
                                        </td>
                                    </tr>


                                    <tr>
                                        <td align="right">  </td>
                                        <td>

                                            <p:inputText value="#{mailgctr.password}" type="hidden"/>
                                        </td>
                                    </tr>


                                    <tr>
                                        <td align="right"> </td>
                                        <td>

                                            <p:inputText  value="#{mailgctr.toMail}" readonly="true" type="hidden" />

                                        </td>
                                    </tr>

                                    <tr>
                                        <td align="right"></td>
                                        <td>
                                            <h3>Email:</h3>
                                            <p:inputText value="#{mailgctr.subject}" required="true" requiredMessage="Enter your email" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td align="right"></td>
                                        <td>
                                            <h3>Meddelande:</h3>
                                            <p:inputTextarea rows="6" cols="40" value="#{mailgctr.message}" required="true" requiredMessage="Enter Message"/>
                                            <h:outputText id="display" />
                                        </td>
                                    </tr>

                                </table>


                                <b:commandButton value="Skicka" action="#{mailgctr.send()}"  size="lg" look="success"  />
                                <div class="mybt" style="padding: 5px 0px;">
                                    <b:button icon-rotate="l" iconAwesome="thumbs-up"
                                              value="Tillbaka" 
                                              look="info" title="icon-rotate='l'" outcome="/Locationpage.xhtml"/>

                                </div>

                            </p:panel>
                        </h:form>
                    </b:container>
                </b:jumbotron>
            </h:body>
        </ui:define>
    </ui:composition>

</html>
