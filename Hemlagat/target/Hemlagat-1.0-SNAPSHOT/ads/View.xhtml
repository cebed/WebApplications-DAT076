<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdsLabel_id}"/>
                    <h:outputText value="#{adsController.selected.id}" title="#{bundle.ViewAdsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_description}"/>
                    <h:outputText value="#{adsController.selected.description}" title="#{bundle.ViewAdsTitle_description}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_price}"/>
                    <h:outputText value="#{adsController.selected.price}" title="#{bundle.ViewAdsTitle_price}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_address}"/>
                    <h:outputText value="#{adsController.selected.address}" title="#{bundle.ViewAdsTitle_address}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_quantity}"/>
                    <h:outputText value="#{adsController.selected.quantity}" title="#{bundle.ViewAdsTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_weight}"/>
                    <h:outputText value="#{adsController.selected.weight}" title="#{bundle.ViewAdsTitle_weight}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_title}"/>
                    <h:outputText value="#{adsController.selected.title}" title="#{bundle.ViewAdsTitle_title}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adsController.destroyAndView}" value="#{bundle.ViewAdsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdsEditLink}"/>
                <br />
                <h:commandLink action="#{adsController.prepareCreate}" value="#{bundle.ViewAdsCreateLink}" />
                <br />
                <h:commandLink action="#{adsController.prepareList}" value="#{bundle.ViewAdsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
